<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Found!</title>
</head>
<body>
    <header>
        <h1>Error Page</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>Date</td>
                <td th:text="${timestamp}"></td>
            </tr>
            <tr>
                <td>Path</td>
                <td th:text="${path}"></td>
            </tr>
            <tr>
                <td>Error</td>
                <td th:text="${error}"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${status}"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td th:text="${message}"></td>
            </tr>
            <tr>
                <td>Exception</td>
                <td th:text="${exception}"></td>
            </tr>
<!--            <tr>-->
<!--                <td>Trace</td>-->
<!--                <td>-->
<!--                    <pre th:text="${trace}"></pre>-->
<!--                </td>-->
<!--            </tr>-->
        </table>
    </main>
</body>
</html>
