<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<header>
    <h1>Edit or add user</h1>
</header>

<main>
    <form th:action="@{/editOrAddUser}" th:object="${user}" method="post">
        <label>
            ID:
            <input type="number" id="id" th:field="*{id}"/>
        </label>
        <br/>
        <label>
            Name:
            <input type="text" id="name" th:field="*{name}"/>
        </label>
        <br/>
        <label>
            Username:
            <input type="text" id="username" th:field="*{username}"/>
        </label>
        <br/>
        <label>
            Email:
            <input type="text" id="email" th:field="*{email}"/>
        </label>
        <br/>
        <label>
            Phone:
            <input type="text" id="phone" th:field="*{phone}"/>
        </label>
        <br/>
        <label>
            Website:
            <input type="text" id="website" th:field="*{website}"/>
        </label>
        <br/>
        <button>Editar</button>
    </form>
</main>
</body>
</html>
